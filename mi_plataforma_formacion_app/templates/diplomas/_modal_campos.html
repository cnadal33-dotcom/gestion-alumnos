<div class="modal fade" id="modalCamposDiploma" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header" style="background: var(--color-sidebar-active); color: var(--color-sidebar-title);">
        <h5 class="modal-title fw-bold">Palabras disponibles (Diplomas)</h5>
        <button type="button" class="btn btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead><tr><th>Campo PDF</th><th>Descripción</th></tr></thead>
            <tbody>
              {% for c in campos_disponibles if not c.compat %}
              <tr><td><code>{{ c.key }}</code></td><td>{{ c.desc }}</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <div class="fw-semibold mb-2">Compatibilidad (alias antiguos)</div>
          <ul class="mb-0">
            {% for c in campos_disponibles if c.compat %}
              <li><code>{{ c.key }}</code> — {{ c.desc }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>
