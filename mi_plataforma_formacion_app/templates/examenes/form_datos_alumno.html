{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0" style="background:#fff;">
        <div class="card-header text-center" style="background:var(--color-sidebar-hover);border-radius:18px 18px 0 0;border-bottom:none;min-height:56px;">
          <span style="font-size:1.25rem;font-weight:700;color:var(--color-sidebar-active);letter-spacing:0.5px;"><i class="bi bi-person-badge me-2" style="color:var(--color-sidebar-active);"></i>Acceso al examen</span>
        </div>
        <div class="card-body">
          <form method="post" autocomplete="off">
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dni" required autofocus>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-outline-warning rounded-pill px-4 d-inline-flex align-items-center" style="border-color:var(--color-sidebar-active);color:var(--color-sidebar-active);font-weight:600;">
                <i class="bi bi-box-arrow-in-right me-2"></i>Acceder al examen
              </button>
            </div>
          </form>
          <div class="mt-3 text-center text-muted">
            Curso: <b>{{ formacion.tipo_curso.nombre }}</b><br>
            Empresa: <b>{{ formacion.empresa.nombre }}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
