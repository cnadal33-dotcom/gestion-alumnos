{% extends 'base.html' %}
{% block content %}
<h2>Editar usuario</h2>
<form method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a (dejar en blanco para no cambiar)</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select name="role" class="form-control">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Usuario</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('usuarios_bp.lista_usuarios') }}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
