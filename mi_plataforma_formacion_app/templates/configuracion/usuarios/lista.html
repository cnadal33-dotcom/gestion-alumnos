{% extends 'base.html' %}
{% block content %}
<h2>Usuarios</h2>
<a href="{{ url_for('usuarios_bp.nuevo_usuario') }}" class="btn btn-primary mb-3">Nuevo usuario</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in usuarios %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ 'Sí' if user.is_active else 'No' }}</td>
            <td>
                <a href="{{ url_for('usuarios_bp.editar_usuario', user_id=user.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('usuarios_bp.eliminar_usuario', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
