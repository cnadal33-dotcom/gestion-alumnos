{% extends 'base.html' %}
{% block content %}
<h2>Permisos</h2>
<a href="{{ url_for('permisos_bp.nuevo_permiso') }}" class="btn btn-primary mb-3">Nuevo permiso</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for permiso in permisos %}
        <tr>
            <td>{{ permiso.id }}</td>
            <td>{{ permiso.name }}</td>
            <td>{{ permiso.description }}</td>
            <td>
                <form action="{{ url_for('permisos_bp.eliminar_permiso', permiso_id=permiso.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Seguro que quieres eliminar este permiso?');">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
