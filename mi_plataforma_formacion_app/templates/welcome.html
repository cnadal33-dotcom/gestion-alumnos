<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido · Plataforma de Formación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background: #f4f5f7; }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #22305a22;
            padding: 48px 32px;
            text-align: center;
        }
        .welcome-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #22305a;
            margin-bottom: 18px;
        }
        .welcome-desc {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 32px;
        }
        .welcome-btn {
            font-size: 1.15rem;
            font-weight: 700;
            padding: 12px 32px;
            border-radius: 8px;
        }
        .logo {
            width: 80px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <img src="{{ u('static', filename='logo.png') }}" alt="Logo" class="logo">
            <div class="welcome-title">Bienvenido a la Plataforma de Formación</div>
            <div class="welcome-desc">
                Accede a la gestión de alumnos, exámenes y diplomas desde cualquier lugar.<br>
                <span style="color:#bfa76a;font-weight:600;">Soluciones Sanitarias</span>
            </div>
            <a href="{{ u('main_bp.index') }}" class="btn btn-primary welcome-btn">Acceso a la plataforma</a>
        </div>
    </div>
</body>
</html>
